 


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-wrapper-config
  labels:
    app: cloudbees-flow
    chart: cloudbees-flow
data:
  server-wrapper-config: |
    #encoding=UTF-8
    #********************************************************************
    # Wrapper Properties
    #********************************************************************
    #
    # This is a configuration file for the Java Service Wrapper from
    # Tanuki Software.  It is *not* a Java properties file.  Differences
    # include:
    # - The \ character is not an escape character.
    # - The # character is a comment character; to include it in a property
    #   value, it must be inside double quotes or escaped by a second #.
    # - Anything in %percent_signs% will be expanded from the environment.

    # Configure the installation and data directories.  This is
    # setting environment variables that can be expanded below.  (Because
    # they are set.default.WHATEVER instead of set.WHATEVER, they will
    # not override WHATEVER if already set in the environment.)
    set.default.INSTALL_DIRECTORY=/opt/cbflow
    set.default.DATA_DIRECTORY=/opt/cbflow
    set.default.WEBAPPS_DIR_PATH=%INSTALL_DIRECTORY%/server/wars
    set.default.COMMANDER_PORT=8000
    set.default.COMMANDER_HTTPS_PORT=8443

    # Set current working directory after wrapper executable starts
    wrapper.working.dir=%DATA_DIRECTORY%

    wrapper.pidfile=%DATA_DIRECTORY%/server/commander.pid

    # Java Application
    wrapper.java.command=%INSTALL_DIRECTORY%/jre/bin/java

    # Java Main class.  This class must implement the WrapperListener interface
    # or guarantee that the WrapperManager class is initialized.  Helper
    # classes are provided to do this for you.  See the Integration section
    # of the documentation for details.
    wrapper.java.mainclass=com.electriccloud.util.AppStart

    # Set the umask to make files only writable by owner on Linux
    wrapper.java.umask=022

    # Be lenient about sequence gaps
    wrapper.ignore_sequence_gaps=true

    # Java Classpath

    wrapper.java.classpath.3=%INSTALL_DIRECTORY%/server/lib/commander-bootstrap.jar
    wrapper.java.classpath.5=%INSTALL_DIRECTORY%/server/lib/*.jar

    # Classpath on command line is too long for windows,
    # so pass it in the environment
    wrapper.java.classpath.use_environment=true

    # Java Library Path (location of Wrapper.DLL or libwrapper.so)
    wrapper.java.library.path.1=%INSTALL_DIRECTORY%/server/lib

    # You can restore the behavior in CloudBees CD versions 4.2.x in which
    # spaces are not stripped from UI form's parameter values that contain
    # only spaces. To do so, set this variable to 'false'. When set to
    # 'true' (the default), these spaces are stripped. This variable does not
    # strip spaces in parameter values that contain leading or trailing spaces
    # in conjunction with other characters.
    set.default.COMMANDER_XML_READER_STRIP_WHITESPACE_TEXT=true

    # Java Additional Parameters
    #
    # These do not need to be consecutive or ordered.
    # ****CloudBees CD reserves the 1-1000 integer range****
    #     DO NOT use integers between 1-1000 for custom settings.

    # Default location for log output
    set.default.EC_LOG_ROOT=%DATA_DIRECTORY%/logs/commander.log

    wrapper.java.additional.100=-server
    wrapper.java.additional.110=-XX:+UseG1GC
    wrapper.java.additional.120=-XX:+HeapDumpOnOutOfMemoryError
    wrapper.java.additional.170=-Dec.logRoot="%EC_LOG_ROOT%"
    wrapper.java.additional.180=-Dcommander.logSetup=true
    wrapper.java.additional.190=-Dcommander.logEvents=true
    wrapper.java.additional.192=-Dcommander.appName=ElectricFlowServer
    wrapper.java.additional.210=-Djavax.net.ssl.sessionCacheSize=1000
    wrapper.java.additional.211=-Djgroups.logging.log_factory_class=com.electriccloud.cluster.JGroupsLogFactory
    wrapper.java.additional.204=-Dec.logging-local.properties=conf/logging-local.properties

    # Ports
    wrapper.java.additional.220=-DCOMMANDER_PORT=%COMMANDER_PORT%
    wrapper.java.additional.230=-DCOMMANDER_HTTPS_PORT=%COMMANDER_HTTPS_PORT%

    # SSL Properties
    wrapper.java.additional.250=-DCOMMANDER_KEYSTORE=conf/keystore

    # Jetty arguments
    wrapper.java.additional.270=-DWEBAPPS_DIR="%WEBAPPS_DIR_PATH%"
    wrapper.java.additional.270.stripquotes=TRUE

    # Logging properties
    wrapper.java.additional.280=-Dorg.eclipse.jetty.util.log.class=org.eclipse.jetty.util.log.Slf4jLog
    wrapper.java.additional.290=-Dorg.eclipse.jetty.LEVEL=INFO

    # SSL set the enabled client protocol list
    wrapper.java.additional.310=-Djdk.tls.client.protocols="TLSv1.2"

    # SSL/TLS: Increase DH key size from default 1024 to 2048
    wrapper.java.additional.311=-Djdk.tls.ephemeralDHKeySize=2048

    # SSL/TLS: Reject client initiated renegotiation which may cause vulnerability
    wrapper.java.additional.312=-Djdk.tls.rejectClientInitiatedRenegotiation=true

    # SSL set the enabled server protocol list
    wrapper.java.additional.320=-Dcommander.tls.enabledProtocols="TLSv1.2"

    # Enabled endpoint identification for LDAPS connections.
    wrapper.java.additional.325=-Dcom.sun.jndi.ldap.object.disableEndpointIdentification=true

    # Avoid the wrapper's MBeanServer factory
    wrapper.java.additional.330=-Dorg.tanukisoftware.wrapper.WrapperManager.mbean=false

    #set server ip adress and host name
    #wrapper.java.additional.350=-DCOMMANDER_BIND_IP=

    #sda mode
    #wrapper.java.additional.360=-Dcommander.sda=

    # JRE trust store
    #wrapper.java.additional.370=-DCOMMANDER_JRE_TRUSTORE=%INSTALL_DIRECTORY%/jre/lib/security/cacerts

    # JRE trust store password
    #wrapper.java.additional.380=-DCOMMANDER_JRE_TRUSTORE_PASSWORD=changeit

    # Debug arguments

    #wrapper.java.additional.500=-ea
    #wrapper.java.additional.510=-Xdebug
    #wrapper.java.additional.520=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8019

    # Please don't use the 550, 560, and 570 indices.
    # They are used in commanderServer service startup file and in the server docker image.
    #wrapper.java.additional.550
    #wrapper.java.additional.560
    #wrapper.java.additional.570

    # Clustered mode ZooKeeper connection settings
    #
    # COMMANDER_ZK_CONNECTION is required for clustered mode

    wrapper.java.additional.600=-DCOMMANDER_ZK_CONNECTION=zookeeper-0.zookeeper-headless.cdro.svc.cluster.local:2888,zookeeper-1.zookeeper-headless.cdro.svc.cluster.local:2888,zookeeper-2.zookeeper-headless.cdro.svc.cluster.local:2888
    wrapper.java.additional.602=-Dcurator-dont-log-connection-problems=true
    #wrapper.java.additional.603=-DCLUSTER_CERTIFICATE_SERVICE_USE_ZOOKEEPER=false

    # Support old CD agents < v10.6 with broken ec-groovy
    wrapper.java.additional.650=-DSERVER_SUPPORT_BROKEN_EC_GROOVY=true


    # These are for enabling http/https proxy settings

    # Set java.net.useSystemProxies to true to use the system HTTP/HTTPS proxy settings
    wrapper.java.additional.700=-Djava.net.useSystemProxies=false

    # Set http.proxyHost to the IP Address of your HTTP proxy
    # Set http.proxyPort to the port to HTTP proxy through
    #wrapper.java.additional.701=-Dhttp.proxyHost=<IP_ADDRESS_PROXY>
    #wrapper.java.additional.702=-Dhttp.proxyPort=<PROXY_PORT>

    # Set http.nonProxyHosts to a pipe delimited list of hosts
    # that should be reached directly, bypassing the HTTP and HTTPS proxy servers
    wrapper.java.additional.703=-Dhttp.nonProxyHosts=localhost

    # Credentials to be used to authenticate to HTTP proxy server
    #wrapper.java.additional.704=-Dhttp.proxyUser=<USERNAME>
    #wrapper.java.additional.705=-Dhttp.proxyPassword=<PASSWORD>

    # Set https.proxyHost to the IP Address of your HTTPS proxy
    # Set https.proxyPort to the port to HTTPS proxy through
    #wrapper.java.additional.710=-Dhttps.proxyHost=<IP_ADDRESS_PROXY>
    #wrapper.java.additional.711=-Dhttps.proxyPort=<PROXY_PORT>

    # Credentials to be used to authenticate to HTTPS proxy server
    #wrapper.java.additional.714=-Dhttps.proxyUser=<USERNAME>
    #wrapper.java.additional.715=-Dhttps.proxyPassword=<PASSWORD>


    # These are for enabling email proxy settings

    # Specifies the host name of an HTTP web proxy server that will be used
    # for connections to the mail server.
    #wrapper.java.additional.750=-Dmail.smtp.proxy.host=<PROXY_SERVER_ADDRESS>

    # Specifies the port number for the HTTP web proxy server. Defaults to port 80.
    #wrapper.java.additional.751=-Dmail.smtp.proxy.port=<PROXY_SERVER_PORT>

    # Specifies the user name to use to authenticate with the HTTP web proxy server.
    # By default, no authentication is done.
    #wrapper.java.additional.752=-Dmail.smtp.proxy.user=<PROXY_USER>

    # Specifies the password to use to authenticate with the HTTP web proxy server.
    # By default, no authentication is done.
    #wrapper.java.additional.753=-Dmail.smtp.proxy.password=<PROXY_PASSWORD>


    # These are for enabling CloudBees CD to send data to a statsd server.
    # Only the hostname is required, the other options are included to show
    # the default values.
    #wrapper.java.additional.800=-DCOMMANDER_STATSD_HOST=statsd-host-name
    #wrapper.java.additional.801=-DCOMMANDER_STATSD_PORT=8125
    #wrapper.java.additional.802=-DCOMMANDER_STATSD_PREFIX=commander
    #wrapper.java.additional.803=-DCOMMANDER_STATSD_INCLUDE_HOSTNAME=true

    # Overrides transfer protocol and port in REST documentation
    # Transfer protocol should be set to http if we use CloudBees CD in appliances
    # and port should be set to 8000
    wrapper.java.additional.901=-DREST_DOC_TRANSFER_PROTOCOL=https
    wrapper.java.additional.902=-DREST_DOC_PORT=8443

    wrapper.java.additional.903=-DCHANGE_TRACKING_HARD_MAX_RECORDS=1000

    # Overrides the SPN for the Kerberos authentication
    #wrapper.java.additional.950=-Dsun.security.krb5.principal=*

    # Log messages related to Kerberos communication.
    #
    # To activate these messages, also uncomment the line
    # 'logger("com.electriccloud.security.kerberos", TRACE)' in
    # the configuration file "logging-local.properties".
    #
    # The messages will be sent to file "commander-service.log".
    #
    #wrapper.java.additional.955=-Dsun.security.krb5.debug=true
    #wrapper.java.additional.956=-Dsun.security.spnego.debug=true
    #wrapper.java.additional.957=-Dsun.security.jgss.debug=true
    #wrapper.java.additional.958=-Djava.security.debug=access,gssloginconfig,configfile,configparser,logincontext

    # Do not print warning when DBA_RECYCLEBIN is not available
    # https://liquibase.jira.com/browse/CORE-2940
    wrapper.java.additional.960=-Dliquibase.ignoreRecycleBinWarning=true

    # Plugin catalog URL
    wrapper.java.additional.970=-Dplugin.catalog.url=https://downloads.cloudbees.com/cloudbees-cd/plugins/catalog.xml

    # Enable (1) or disable (0) preserving sessions even if there is
    # the CloudBees CD server hostname mismatch.
    # Default value is '0'.
    wrapper.java.additional.1601=-DCOMMANDER_PRESERVE_SESSIONS=1

    wrapper.app.parameter.30=-jaxpmodule
    wrapper.app.parameter.31=javax.xml.jaxp-provider

    # Specify java heap size in percentage OR mb.

    # Initial Java Heap Size (in %)
    #wrapper.java.additional.1101=-XX:InitialRAMPercentage=20

    # Initial Java Heap Size (in mb)
    wrapper.java.initmemory=4096

    # Maximum Java Heap Size (in %)
    #wrapper.java.additional.1102=-XX:MaxRAMPercentage=40

    # Maximum Java Heap Size (in mb)
    wrapper.java.maxmemory=4096

    #********************************************************************
    # Wrapper Logging Properties
    #********************************************************************
    # Format of output for the console.  (See docs for formats)
    wrapper.console.format=LPZM

    # Log file to use for wrapper output logging.
    wrapper.logfile=%DATA_DIRECTORY%/logs/commander-service.log

    # Format of output for the log file.  (See docs for formats)
    wrapper.logfile.format=LPZM

    # Log Level for log file output.  (See docs for log levels)
    wrapper.logfile.loglevel=INFO

    # Maximum size that the log file will be allowed to grow to before
    #  the log is rolled. Size is specified in bytes.  The default value
    #  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
    #  'm' (mb) suffix.  For example: 10m = 10 megabytes.
    wrapper.logfile.maxsize=100m

    # Maximum number of rolled log files which will be allowed before old
    #  files are deleted.  The default value of 0 implies no limit.
    wrapper.logfile.maxfiles=10

    # Log Level for sys/event log output.  (See docs for log levels)
    wrapper.syslog.loglevel=STATUS

    #********************************************************************
    # Wrapper Windows Properties
    #********************************************************************
    # Title to use when running as a console
    wrapper.console.title=CloudBees CD Server

    #********************************************************************
    # Service Properties
    #********************************************************************

    # Name of the service
    wrapper.name=CommanderServer

    # Display name of the service
    wrapper.displayname=CloudBees CD Server

    # Description of the service
    wrapper.description=CloudBees CD Server

    # Service dependencies.  Add dependencies as needed starting from 1
    wrapper.ntservice.dependency.1=

    # Mode in which the service is installed.  AUTO_START or DEMAND_START
    wrapper.ntservice.starttype=AUTO_START

    # Allow the service to interact with the desktop.
    wrapper.ntservice.interactive=false

    # NT Service recovery options
    wrapper.ntservice.recovery.reset=86400
    wrapper.ntservice.recovery.1.delay=90
    wrapper.ntservice.recovery.1.failure=RESTART
    wrapper.ntservice.recovery.2.delay=90
    wrapper.ntservice.recovery.2.failure=RESTART
    wrapper.ntservice.recovery.3.delay=90
    wrapper.ntservice.recovery.3.failure=RESTART

    # If the JVM doesn't exit cleanly, try to get a thread dump
    wrapper.request_thread_dump_on_failed_jvm_exit=true

    # Set the JVM-wrapper heartbeat to reasonably large interval and timeout
    wrapper.ping.interval=60
    wrapper.ping.timeout=900

    # Set the startup timeout.  Some machines with large sets of service
    # take a while to get going.
    wrapper.startup.timeout=300

    # The shutdown timeout.
    wrapper.shutdown.timeout=180

    # The amount of time the server has to be up before it's considered a
    # "successful" invocation.  If there are 5 or more failed invocations, the
    # server will no longer startup.
    wrapper.successful_invocation_time=30

    # Java Service Wrapper License information
    wrapper.license.type=DEV
    wrapper.license.id=202303310000041
    wrapper.license.licensee=CloudBees, Inc.
    wrapper.license.group=SDA
    wrapper.license.dev_application=CloudBees CD
    wrapper.license.features=64bit
    wrapper.license.upgrade_term.begin_date=2009-06-26
    wrapper.license.upgrade_term.end_date=2024-06-26
    wrapper.license.key.1=db4a-a5af-296f-882f
    wrapper.license.key.2=c04f-bdb0-2312-495f
    wrapper.license.key.3=7222-dc11-fab9-0363
    wrapper.license.key.4=f35b-dc2f-e4e9-a68b
    wrapper.console.flush=TRUE

    wrapper.timezone=UTC+9

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: php-ini-config
  labels:
    app: cloudbees-flow
    chart: cloudbees-flow
data:
  php-ini-config: |
        [PHP]

        ;;;;;;;;;;;;;;;;;;;
        ; About php.ini   ;
        ;;;;;;;;;;;;;;;;;;;
        ; This file controls many aspects of PHP's behavior.  In order for PHP to
        ; read it, it must be named 'php.ini'.  PHP looks for it in the current
        ; working directory, in the path designated by the environment variable
        ; PHPRC, and in the path that was defined in compile time (in that order).
        ; Under Windows, the compile-time path is the Windows directory.  The
        ; path in which the php.ini file is looked for can be overridden using
        ; the -c argument in command line mode.
        ;
        ; The syntax of the file is extremely simple.  Whitespace and Lines
        ; beginning with a semicolon are silently ignored (as you probably guessed).
        ; Section headers (e.g. [Foo]) are also silently ignored, even though
        ; they might mean something in the future.
        ;
        ; Directives are specified using the following syntax:
        ; directive = value
        ; Directive names are *case sensitive* - foo=bar is different from FOO=bar.
        ;
        ; The value can be a string, a number, a PHP constant (e.g. E_ALL or M_PI), one
        ; of the INI constants (On, Off, True, False, Yes, No and None) or an expression
        ; (e.g. E_ALL & ~E_NOTICE), or a quoted string ("foo").
        ;
        ; Expressions in the INI file are limited to bitwise operators and parentheses:
        ; |        bitwise OR
        ; &        bitwise AND
        ; ~        bitwise NOT
        ; !        boolean NOT
        ;
        ; Boolean flags can be turned on using the values 1, On, True or Yes.
        ; They can be turned off using the values 0, Off, False or No.
        ;
        ; An empty string can be denoted by simply not writing anything after the equal
        ; sign, or by using the None keyword:
        ;
        ;  foo =         ; sets foo to an empty string
        ;  foo = none    ; sets foo to an empty string
        ;  foo = "none"  ; sets foo to the string 'none'
        ;
        ; If you use constants in your value, and these constants belong to a
        ; dynamically loaded extension (either a PHP extension or a Zend extension),
        ; you may only use these constants *after* the line that loads the extension.
        ;
        ;
        ;;;;;;;;;;;;;;;;;;;
        ; About this file ;
        ;;;;;;;;;;;;;;;;;;;
        ; All the values in the php.ini-dist file correspond to the builtin
        ; defaults (that is, if no php.ini is used, or if you delete these lines,
        ; the builtin defaults will be identical).

        ;;;;;;;;;;;;;;;;;;;;
        ; Language Options ;
        ;;;;;;;;;;;;;;;;;;;;

        ; Enable the PHP scripting language engine under Apache.
        engine = On

        ; Allow the <? tag.  Otherwise, only <?php and <script> tags are recognized.
        ; NOTE: Using short tags should be avoided when developing applications or
        ; libraries that are meant for redistribution, or deployment on PHP
        ; servers which are not under your control, because short tags may not
        ; be supported on the target server. For portable, redistributable code,
        ; be sure not to use short tags.
        short_open_tag = Off

        ; The number of significant digits displayed in floating point numbers.
        precision    =  14

        ; Output buffering allows you to send header lines (including cookies) even
        ; after you send body content, at the price of slowing PHP's output layer a
        ; bit.  You can enable output buffering during runtime by calling the output
        ; buffering functions.  You can also enable output buffering for all files by
        ; setting this directive to On.  If you wish to limit the size of the buffer
        ; to a certain size - you can use a maximum number of bytes instead of 'On', as
        ; a value for this directive (e.g., output_buffering=4096).
        output_buffering = 4096

        ; You can redirect all of the output of your scripts to a function.  For
        ; example, if you set output_handler to "mb_output_handler", character
        ; encoding will be transparently converted to the specified encoding.
        ; Setting any output handler automatically turns on output buffering.
        ; Note: People who wrote portable scripts should not depend on this ini
        ;       directive. Instead, explicitly set the output handler using ob_start().
        ;       Using this ini directive may cause problems unless you know what script
        ;       is doing.
        ; Note: You cannot use both "mb_output_handler" with "ob_iconv_handler"
        ;       and you cannot use both "ob_gzhandler" and "zlib.output_compression".
        ; Note: output_handler must be empty if this is set 'On' !!!!
        ;       Instead you must use zlib.output_handler.
        ;output_handler =

        ; URL rewriter function rewrites URL on the fly by using
        ; output buffer. You can set target tags by this configuration.
        ; "form" tag is special tag. It will add hidden input tag to pass values.
        ; Refer to session.trans_sid_tags for usage.
        ; Default Value: "form="
        ; Development Value: "form="
        ; Production Value: "form="
        ;url_rewriter.tags

        ; URL rewriter will not rewrites absolute URL nor form by default. To enable
        ; absolute URL rewrite, allowed hosts must be defined at RUNTIME.
        ; Refer to session.trans_sid_hosts for more details.
        ; Default Value: ""
        ; Development Value: ""
        ; Production Value: ""
        ;url_rewriter.hosts

        ; Transparent output compression using the zlib library
        ; Valid values for this option are 'off', 'on', or a specific buffer size
        ; to be used for compression (default is 4KB)
        ; Note: Resulting chunk size may vary due to nature of compression. PHP
        ;       outputs chunks that are few hundreds bytes each as a result of
        ;       compression. If you prefer a larger chunk size for better
        ;       performance, enable output_buffering in addition.
        ; Note: You need to use zlib.output_handler instead of the standard
        ;       output_handler, or otherwise the output will be corrupted.
        zlib.output_compression = Off
        ;zlib.output_compression_level = -1

        ; You cannot specify additional output handlers if zlib.output_compression
        ; is activated here. This setting does the same as output_handler but in
        ; a different order.
        ;zlib.output_handler =

        ; Implicit flush tells PHP to tell the output layer to flush itself
        ; automatically after every output block.  This is equivalent to calling the
        ; PHP function flush() after each and every call to print() or echo() and each
        ; and every HTML block.  Turning this option on has serious performance
        ; implications and is generally recommended for debugging purposes only.
        implicit_flush = Off

        ; The unserialize callback function will be called (with the undefined class'
        ; name as parameter), if the unserializer finds an undefined class
        ; which should be instantiated.
        ; A warning appears if the specified function is not defined, or if the
        ; function doesn't include/implement the missing class.
        ; So only set this entry, if you really want to implement such a
        ; callback-function.
        unserialize_callback_func=

        ; When floats & doubles are serialized store serialize_precision significant
        ; digits after the floating point. The default value ensures that when floats
        ; are decoded with unserialize, the data will remain the same.
        serialize_precision = 100

        ; Whether to enable the ability to force arguments to be passed by reference
        ; at function call time.  This method is deprecated and is likely to be
        ; unsupported in future versions of PHP/Zend.  The encouraged method of
        ; specifying which arguments should be passed by reference is in the function
        ; declaration.  You're encouraged to try and turn this option Off and make
        ; sure your scripts work properly with it in order to ensure they will work
        ; with future versions of the language (you will receive a warning each time
        ; you use this feature, and the argument will be passed by value instead of by
        ; reference).
        allow_call_time_pass_reference = Off

        ; open_basedir, if set, limits all file operations to the defined directory
        ; and below.  This directive makes most sense if used in a per-directory
        ; or per-virtualhost web server configuration file. This directive is
        ; *NOT* affected by whether Safe Mode is turned On or Off.
        ;open_basedir =

        ; This directive allows you to disable certain functions for security reasons.
        ; It receives a comma-delimited list of function names. This directive is
        ; *NOT* affected by whether Safe Mode is turned On or Off.
        disable_functions =

        ; This directive allows you to disable certain classes for security reasons.
        ; It receives a comma-delimited list of class names. This directive is
        ; *NOT* affected by whether Safe Mode is turned On or Off.
        disable_classes =

        ; Colors for Syntax Highlighting mode.  Anything that's acceptable in
        ; <span style="color: ???????"> would work.
        ;highlight.string  = #DD0000
        ;highlight.comment = #FF9900
        ;highlight.keyword = #007700
        ;highlight.default = #0000BB
        ;highlight.html    = #000000

        ; If enabled, the request will be allowed to complete even if the user aborts
        ; the request. Consider enabling it if executing long request, which may end up
        ; being interrupted by the user or a browser timing out.
        ; ignore_user_abort = On

        ; Determines the size of the realpath cache to be used by PHP. This value should
        ; be increased on systems where PHP opens many files to reflect the quantity of
        ; the file operations performed.
        ; realpath_cache_size=4096k

        ; Duration of time, in seconds for which to cache realpath information for a given
        ; file or directory. For systems with rarely changing files, consider increasing this
        ; value.
        ; realpath_cache_ttl=120

        ; Enables or disables the circular reference collector.
        ; https://php.net/zend.enable-gc
        zend.enable_gc = On

        ; If enabled, scripts may be written in encodings that are incompatible with
        ; the scanner.  CP936, Big5, CP949 and Shift_JIS are the examples of such
        ; encodings.  To use this feature, mbstring extension must be enabled.
        ; Default: Off
        ;zend.multibyte = Off

        ; Allows to set the default encoding for the scripts.  This value will be used
        ; unless "declare(encoding=...)" directive appears at the top of the script.
        ; Only affects if zend.multibyte is set.
        ; Default: ""
        ;zend.script_encoding =

        ; Allows to include or exclude arguments from stack traces generated for exceptions.
        ; In production, it is recommended to turn this setting on to prohibit the output
        ; of sensitive information in stack traces
        ; Default: Off
        ; Default Value: Off
        ; Development Value: Off
        ; Production Value: On
        zend.exception_ignore_args = On

        ; Allows setting the maximum string length in an argument of a stringified stack trace
        ; to a value between 0 and 1000000.
        ; This has no effect when zend.exception_ignore_args is enabled.
        ; Default Value: 15
        ; Development Value: 15
        ; Production Value: 0
        ; In production, it is recommended to set this to 0 to reduce the output
        ; of sensitive information in stack traces.
        zend.exception_string_param_max_len = 0

        ;;;;;;;;;;;;;;;;;
        ; Miscellaneous ;
        ;;;;;;;;;;;;;;;;;

        ;
        ; Decides whether PHP may expose the fact that it is installed on the server
        ; (e.g. by adding its signature to the Web server header).  It is no security
        ; threat in any way, but it makes it possible to determine whether you use PHP
        ; on your server or not.
        expose_php = On


        ;;;;;;;;;;;;;;;;;;;
        ; Resource Limits ;
        ;;;;;;;;;;;;;;;;;;;

        max_execution_time = 30     ; Maximum execution time of each script, in seconds
        max_input_time = 60         ; Maximum amount of time each script may spend parsing request data

        ; Maximum amount of memory a script may consume (250MB)
        memory_limit = 250M


        ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
        ; Error handling and logging ;
        ;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

        ; error_reporting is a bit-field.  Or each number up to get desired error
        ; reporting level
        ; E_ALL             - All errors and warnings (doesn't include E_STRICT)
        ; E_ERROR           - fatal run-time errors
        ; E_RECOVERABLE_ERROR  - almost fatal run-time errors
        ; E_WARNING         - run-time warnings (non-fatal errors)
        ; E_PARSE           - compile-time parse errors
        ; E_NOTICE          - run-time notices (these are warnings which often result
        ;                     from a bug in your code, but it's possible that it was
        ;                     intentional (e.g., using an uninitialized variable and
        ;                     relying on the fact it's automatically initialized to an
        ;                     empty string)
        ; E_STRICT          - run-time notices, enable to have PHP suggest changes
        ;                     to your code which will ensure the best interoperability
        ;                     and forward compatibility of your code
        ; E_CORE_ERROR      - fatal errors that occur during PHP's initial startup
        ; E_CORE_WARNING    - warnings (non-fatal errors) that occur during PHP's
        ;                     initial startup
        ; E_COMPILE_ERROR   - fatal compile-time errors
        ; E_COMPILE_WARNING - compile-time warnings (non-fatal errors)
        ; E_USER_ERROR      - user-generated error message
        ; E_USER_WARNING    - user-generated warning message
        ; E_USER_NOTICE     - user-generated notice message
        ;
        ; Examples:
        ;
        ;   - Show all errors, except for notices and coding standards warnings
        ;
        ;error_reporting = E_ALL & ~E_NOTICE
        ;
        ;   - Show all errors, except for notices
        ;
        ;error_reporting = E_ALL & ~E_NOTICE | E_STRICT
        ;
        ;   - Show only errors
        ;
        ;error_reporting = E_COMPILE_ERROR|E_RECOVERABLE_ERROR|E_ERROR|E_CORE_ERROR
        ;
        ;   - Show all errors, except for coding standards warnings
        ;
        error_reporting  =  E_ALL

        ; Print out errors (as a part of the output).  For production web sites,
        ; you're strongly encouraged to turn this feature off, and use error logging
        ; instead (see below).  Keeping display_errors enabled on a production web site
        ; may reveal security information to end users, such as file paths on your Web
        ; server, your database schema or other information.
        display_errors = Off

        ; Even when display_errors is on, errors that occur during PHP's startup
        ; sequence are not displayed.  It's strongly recommended to keep
        ; display_startup_errors off, except for when debugging.
        display_startup_errors = Off

        ; Log errors into a log file (server-specific log, stderr, or error_log (below))
        ; As stated above, you're strongly advised to use error logging in place of
        ; error displaying on production web sites.
        log_errors = On

        ; Do not log repeated messages. Repeated errors must occur in same file on same
        ; line until ignore_repeated_source is set true.
        ignore_repeated_errors = Off

        ; Ignore source of message when ignoring repeated messages. When this setting
        ; is On you will not log errors with repeated messages from different files or
        ; source lines.
        ignore_repeated_source = Off

        ; If this parameter is set to Off, then memory leaks will not be shown (on
        ; stdout or in the log). This has only effect in a debug compile, and if
        ; error reporting includes E_WARNING in the allowed list
        report_memleaks = On

        ; This setting is off by default.
        ;report_zend_debug = 0

        ; Disable the inclusion of HTML tags in error messages.
        ; Note: Never use this feature for production boxes.
        ;html_errors = Off

        ; If html_errors is set On PHP produces clickable error messages that direct
        ; to a page describing the error or function causing the error in detail.
        ; You can download a copy of the PHP manual from http://www.php.net/docs.php
        ; and change docref_root to the base URL of your local copy including the
        ; leading '/'. You must also specify the file extension being used including
        ; the dot.
        ; Note: Never use this feature for production boxes.
        ;docref_root = "/phpmanual/"
        ;docref_ext = .html

        ; String to output before an error message.
        ;error_prepend_string = "<font color=ff0000>"

        ; String to output after an error message.
        ;error_append_string = "</font>"

        ; Log errors to specified file.
        ;error_log = filename

        ; Log errors to syslog (Event Log on NT, not valid in Windows 95).
        ;error_log = syslog


